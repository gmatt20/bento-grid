<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Example</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet" />
  </head>
  <body class="font-sans">
    <div class="bg-orange-100 rounded-md font-normal py-20 w-52 px-5">
      <div class="text-3xl tracking-tighter">
        <p>Create and schedule content</p>
        <p class="text-indigo-600 text italic">quicker.</p>
      </div>
      <button class="bg-yellow-400 py-3 px-4 rounded-3xl">Create Post</button>
    </div>

    <div
      class="bg-indigo-600 rounded-md text-white flex flex-col items-center w-1/2 p-10">
      <div class="text-5xl text-center">
        <p class="inline">Social Media</p>
        <p class="inline text-orange-300">10x</p>
        <div>
          <p class="inline italic">Faster</p>
          <p class="inline">with AI</p>
        </div>
      </div>
      <div>
        <img
          class="w-40"
          src="./assets/images/illustration-five-stars.webp"
          alt="Five Stars" />
      </div>
      <p class="font-light">Over 4,000 5-star reviews</p>
    </div>
  </body>
</html>
